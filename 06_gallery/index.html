    <title>Photographer Mana Ohmoto</title>
    <meta name="description" content="写真集サイト" />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <link

    <header>
      <div class="header-text">
        <p class="header-title">Pothographer</p>
        <h1 class="header-name">Mana Ohmoto</h1>
        <p class="header-link">
          <a href="https://twitter.com">Twitter</a> /
          <a href="https://instagram.com">Instagram</a> /
          <a href="https://www.youtube.com">YouTube</a> /
          <a href="bg-youtube.html">背景画像をYouTubeにする</a>
        </p>
      </div>
      <div class="header-pattern"></div>
      <!-- 代替画像posterを設定、動画の設置（オート再生、ループ再生、ミュート） -->
      <video
        src="images/photo-movie.mp4"
        poster="images/hero.jpg"
        autoplay
        loop
        muted
      ></video>
    </header>
