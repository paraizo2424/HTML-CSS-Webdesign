<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- デバイスによって表示領域を指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBCCafe | CONTACT</title>
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <link rel="icon" href="images/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WBCカフェ ホーム"
          /></a>
        </h1>

        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="message">メッセージ</label>
            <textarea name="your-message" id="message"></textarea>
          </div>

          <input type="submit" class="button" value="送信" />
        </form>
      </div>
    </div>

    <section id="location">
      <div class="wrapper">
        <div class="locatin-info">
          <h3 class="sub-title">カフェ 東駅前店</h3>
          <p>
            住所： 東京都〇〇区<br />
            〇〇〇〇〇〇〇 000-22-1<br />
            〇〇〇〇<br />
            電話： 03-1111-1111<br />
            営業時間： 10:00〜20:00<br />
            休日：水曜
          </p>
        </div>

        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7154.506022328853!2d127.79378589432925!3d26.285896702731467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e512af3058e4d7%3A0xb3420c0738020031!2z5Lit5Z-O5Z-O6Leh!5e0!3m2!1sja!2sjp!4v1636975796315!5m2!1sja!2sjp"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <section id="sns">
      <div class="wrapper">
        <dic class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          <div class="none-box">Facebookプラグイン</div>
        </dic>

        <dic class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/nakagusuku_vill?ref_src=twsrc%5Etfw"
            >Tweets by nakagusuku_vill</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </dic>

        <dic class="sns-box">
          <h3 class="sub-title">YouTube</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/LdSVWTEibF0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </dic>
      </div>
    </section>

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2021 Manabox</small></p>
      </div>
    </footer>
  </body>
</html>
