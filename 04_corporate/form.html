<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample web</title>
    <meta
      name="description"
      content="Web制作会社 Sample Webのリクルートサイト"
    />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/24f3df1f19.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>
          <a href="index.html"
            ><img
              class="logo"
              src="images/logo.svg"
              alt="Web制作会社 Sample Web"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a class="menu-home" href="index.html">ホーム</a></li>
            <li><a class="menu-job" href="job.html">募集要項</a></li>
            <li><a class="current menu-form" href="form.html">応募</a></li>
            <li>
              <a class="menu-selector" href="test-selector.html">セレクタ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <h2 class="title">応募フォーム</h2>
        <p>下記の応募フォームにすべてご記入の上、送信してください。</p>
        <p>
          ※ ファイルの添付はできません。
          作品のファイルがある場合は必ずアップロードしたURLをご記入ください。
        </p>

        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input
              type="text"
              id="name"
              name="your-name"
              placeholder="例：田中太郎"
            />
          </div>

          <div>
            <label for="name">フリガナ</label>
            <input
              type="text"
              id="name-kana"
              name="your-name-kana"
              placeholder="例：タナカタロウ"
            />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input
              type="email"
              id="email"
              name="your-email"
              placeholder="例：hello@example.com"
            />
          </div>

          <div>
            <label for="email">ポートフォリオ</label>
            <input
              type="url"
              id="url"
              name="your-portfolio"
              placeholder="例：https://example.com"
            />
          </div>

          <div>
            <p>希望勤務地</p>
            <label for="tokyo">
              <input type="checkbox" name="workplace" value="1" id="tokyo" />
              <span>東京</span>
            </label>
            <label for="osaka">
              <input type="checkbox" name="wsorkplace" value="2" id="osaka" />
              <span>大阪</span>
            </label>
            <label for="remote">
              <input type="checkbox" name="workplace" value="3" id="remote" />
              <span>リモート勤務</span>
            </label>
          </div>

          <div class="select-box">
            <label for="status">現在の状態</label>
            <select name="status" id="status">
              <option value="会社に在籍中">会社に在籍中</option>
              <option value="フリーランス">フリーランス</option>
              <option value="学生">学生</option>
              <option value="休職中">休職中</option>
            </select>
          </div>

          <div>
            <label for="message">自己PR</label>
            <textarea
              name="your-message"
              id="message"
              placeholder="例：これまでの経歴、学んできたこと、いま取り組んでいるプロジェクト等"
            ></textarea>
          </div>

          <input type="submit" class="button" value="送信する" />
        </form>
      </div>
    </main>

    <footer>
      <div class="wrapper">
        <nav>
          <ul class="footer-nav">
            <li><a href="#">会社概要</a></li>
            <li><a href="#">サービス内容</a></li>
            <li><a href="#">スタッフブログ</a></li>
            <li><a href="form.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
