<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample web</title>
    <meta
      name="description"
      content="Web制作会社 Sample Webのリクルートサイト"
    />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/24f3df1f19.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1><a href="index.html">Sample Web</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li>募集要項</li>
            <li>応募</li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <h2>応募フォーム</h2>
        <p>下記の応募フォームにすべてご記入の上、送信してください。</p>
        <p>
          ※ ファイルの添付はできません。
          作品のファイルがある場合は必ずアップロードしたURLをご記入ください。
        </p>

        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <div>
            <label for="name">フリガナ</label>
            <input type="text" id="name-kana" name="your-name-kana" />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="portfolio">ポートフォリオ</label>
            <input type="portfolio" id="portfolio" name="your-portfolio" />
          </div>

          <div>
            <p>希望勤務地</p>
            <input
              type="checkbox"
              name="workplace"
              value="1"
              id="tokyo"
            /><label for="tokyo">東京</label>
            <input
              type="checkbox"
              name="wsorkplace"
              value="2"
              id="osaka"
            /><label for="osaka">大阪</label>
            <input
              type="checkbox"
              name="workplace"
              value="3"
              id="remote"
            /><label for="remote">リモート勤務</label>
          </div>

          <div>
            <label for="status">現在の状態</label>
            <select name="status" id="status">
              <option value="">会社に在籍中</option>
            </select>
          </div>

          <div>
            <label for="message">自己PR</label>
            <textarea name="your-message" id="message"></textarea>
          </div>

          <input type="submit" class="button" value="送信する" />
        </form>
      </div>
    </section>

    <footer>
      <div class="wrapper">
        <a href="job.html">募集要項を見る</a>
        <nav>
          <ul>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">サービス内容</a></li>
            <li><a href="#">スタッフブログ</a></li>
            <li><a href="form.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
